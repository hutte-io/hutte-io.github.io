<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guideflow embed</title>
    <style>
        iframe {
            margin: 0px !important;
            padding: 0px !important;
            background: #1500ff;
            border: 0px !important;
        }
        
        html, body {
            margin: 0px !important;
            padding: 0px !important;
            border: 0px !important;
            width: 100%;
            height: 100%;
            background: #9289FE;
        }
    </style>
  </head>
  <body>
    <!--
        qkq9dvi1rx : use sandbox pooling (recording copy)
        ok8jy3txpw : use sandbox pooling (live copy)
        zped59f8rn : set up sandbox pooling
        size chrome to 1440 width, adjust height until scrollers disappear
    -->
    <div style="position: relative; padding-bottom:calc(56.59722222222222% + 1px); height: 0;">
        <iframe src="https://app.guideflow.com/embed/lpny07hjrv" width="1440px" height="100%" style="overflow:hidden;position:absolute;border:none" scrolling="no" allow="clipboard-read; clipboard-write" webkitallowfullscreen mozallowfullscreen allowfullscreen allowtransparency="true"></iframe></div>    
  </body>
</html>
